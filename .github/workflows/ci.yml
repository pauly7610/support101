name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONPATH: ${{ github.workspace }}
  DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/support101
  REDIS_URL: redis://localhost:6379/0
  SECRET_KEY: ci-test-secret
  OPENAI_API_KEY: sk-ci-not-real
  PINECONE_API_KEY: ci-not-real
  PINECONE_ENVIRONMENT: gcp-starter
  LLM_COST_TRACKING_ENABLED: "true"
  VOICE_ENABLED: "false"

jobs:
  # ── Python Backend ─────────────────────────────────────────────
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: support101
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('apps/backend/requirements.txt', 'pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/backend/requirements.txt
          pip install ruff

      - name: Ruff lint
        run: ruff check packages/ apps/backend/

      - name: Ruff format check
        run: ruff format packages/ apps/backend/ --check

      - name: Check for missing LLM engine components
        run: |
          test -f packages/llm_engine/chains/rag_chain.py
          test -f packages/llm_engine/cost_tracker.py
          test -f packages/llm_engine/multi_model.py
          test -f packages/llm_engine/vector_store.py
          test -f packages/llm_engine/voice.py

      - name: Run Alembic migrations
        run: alembic -c apps/backend/alembic.ini upgrade head

      - name: Run backend tests
        run: pytest tests/ apps/backend/tests/ -v --tb=short --disable-warnings

  # ── JavaScript/TypeScript Frontend ─────────────────────────────
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome lint
        run: npx @biomejs/biome check apps/ packages/ --max-diagnostics=100

      - name: Build customer-bot
        run: pnpm --filter customer-bot build

      - name: Build admin-dashboard
        run: pnpm --filter admin-dashboard build

      - name: Build agent-copilot
        run: pnpm --filter agent-copilot build

      - name: Test customer-bot
        run: pnpm --filter customer-bot test

      - name: Test agent-copilot
        run: pnpm --filter agent-copilot test

      - name: Test admin-dashboard
        run: pnpm --filter admin-dashboard test
